{% extends "base.html" %}
{% block title %}Stream {{ stream.name }}{% endblock %}
{% block content %}

<div class="container">
    <div class="row title">
        <div class="col-lg-12"><h3>{{ stream.name }}</h3></div>
    <div>

    <div class="row desc">
        <div class="col-lg-12">{{ stream.description }}<div>
    </div>

    <div class="row click">
    {% load static %}
        <div class="col-lg-offset-10 col-lg-12"><a href="{% url 'library:stream_view' stream.id %}"><img src="{% static 'img/click.png' %}"/></a></div>
    </div>
</div>

<style>
    .title h3 {
        border-bottom: 1px solid #dedede;
    }

    .desc {
        padding-top: 50px;
    }

    .click {
        padding-top: 30px;
    }
</style>
{% endblock %}
