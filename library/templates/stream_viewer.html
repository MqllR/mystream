{% extends "base.html" %}
{% block title %}Stream {{ stream.name }}{% endblock %}
{% block content %}

<div class="container container-table">
  <div class="row vertical-center-row">
    <div class="col-md-3 col-md-offset-3">
      <h3>{{ stream.name }}</h3>
    </div>
  </div>

  <div class="row vertical-center-row">
    <div class="col-md-3 col-md-offset-3">
      <video controls>
          <source src="{{ base_path }}{{ stream.movie }}" type="video/mp4">
      </video>
    </div>
  </div>
</div>

<style>
    /* Additional style */
    video {
        width: 700px;
    }

    @media only screen and (max-width: 640px){
        video {
            width: 300px;
            height: 250px;
        }
    }
</style>
{% endblock %}
