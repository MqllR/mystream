{% extends "base.html" %}
{% block title %}Stream {{ stream.name }}{% endblock %}
{% block content %}

<div class="container container-table">
  <div class="row vertical-center-row">
    <div class="col-md-3 col-md-offset-3">
      <h3>{{ stream.name }}</h3>
    </div>
  </div>

  <div class="row vertical-center-row">
    <div class="col-md-3 col-md-offset-3">
      <video controls width="600" type="video/mp4">
          <source src="{{ base_path }}{{ stream.movie }}" type="video/mp4">
      </video>
    </div>
  </div>
</div>
{% endblock %}
