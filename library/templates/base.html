{% load static %}<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/main.css" %}" rel="stylesheet">
    <link href="{% static "jquery-ui-1.12.1/jquery-ui.min.css" %}" rel="stylesheet">
    <link href="{% static "jquery-ui-1.12.1/jquery-ui.structure.min.css" %}" rel="stylesheet">

    <style>
       nav {
            box-shadow: 0px 5px 5px #656565;
        } 
    </style>
    {% block extrat_style %}{% endblock %}

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    {% include "nav.html" %}

    <div id='content' style='margin-top:80px; margin-left: 20px'>
    {% block content %}{% endblock %} 
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "jquery-ui-1.12.1/jquery-ui.min.js" %}"></script>
    {% block extra_script %}{% endblock %}
  </body>
</html>
